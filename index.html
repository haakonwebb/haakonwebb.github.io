<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Trading Bot Dashboard</title>

  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Solana Trading Bot Dashboard</h1>

  <div id="trades"></div>

  <h2>Solana Price Chart</h2>
  <canvas id="priceChart" width="800" height="400"></canvas>

  <h2>Trade History</h2>
<table id="trade-table">
  <thead>
    <tr>
      <th>Trade ID</th>
      <th>Timestamp</th>
      <th>Type</th>
      <th>Price</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


  <!-- JS logic should be loaded last, after the HTML elements -->
  <script src="js/dashboard.js" defer></script>
</body>
</html>
